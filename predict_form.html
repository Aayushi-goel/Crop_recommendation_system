<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enter Crop Data for Prediction</h1>
    <form action="/predict" method="post">
        <label for="N">Nitrogen (N):</label>
        <input type="text" id="N" name="N" required pattern="[0-9]+"><br>
        
        <label for="P">Phosphorus (P):</label>
        <input type="text" id="P" name="P" required pattern="[0-9]+"><br>
        
        <label for="K">Potassium (K):</label>
        <input type="text" id="K" name="K" required pattern="[0-9]+"><br>
        
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required pattern="[0-9]+"><br>
        
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required pattern="[0-9]+"><br>
        
        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph" required pattern="[0-9]+"><br>
        
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" required pattern="[0-9]+"><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
