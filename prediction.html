<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>
    <div class="prediction">
        <p>The predicted crop is: <span id="predictedCrop">{{ prediction }}</span></p>
    </div>
</body>
</html>
