<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
            margin: 0;
            background-image: url('cropimage.jpeg');
            /* Adjust background image properties */
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Add display block for accessibility */
        }
        .form-control {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn-primary {
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999; /* Add z-index to ensure it's above other content */
        }
    </style>
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form action="/predict" method="post" id="cropForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="N">Nitrogen (N):</label>
                <input type="text" id="N" name="N" class="form-control" placeholder="Enter nitrogen level" aria-label="Nitrogen level">
            </div>
            <div class="col-md-6">
                <label for="P">Phosphorus (P):</label>
                <input type="text" id="P" name="P" class="form-control" placeholder="Enter phosphorus level" aria-label="Phosphorus level">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="K">Potassium (K):</label>
                <input type="text" id="K" name="K" class="form-control" placeholder="Enter potassium level" aria-label="Potassium level">
            </div>
            <div class="col-md-6">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature" class="form-control" placeholder="Enter temperature" aria-label="Temperature">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="humidity">Humidity:</label>
                <input type="text" id="humidity" name="humidity" class="form-control" placeholder="Enter humidity" aria-label="Humidity">
            </div>
            <div class="col-md-6">
                <label for="ph">pH:</label>
                <input type="text" id="ph" name="ph" class="form-control" placeholder="Enter pH level" aria-label="pH level">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="rainfall">Rainfall:</label>
                <input type="text" id="rainfall" name="rainfall" class="form-control" placeholder="Enter rainfall" aria-label="Rainfall">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </div>
        </div>
    </form>
    
    <div class="footer">
        &copy; 2024 Crop Prediction App
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function clearForm() {
            document.getElementById("cropForm").reset();
        }
    </script>
</body>
</html>
